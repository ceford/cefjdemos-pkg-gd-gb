PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Dàta sampall a stèidhicheas làrach blog le artaigilean, tagaichean, raointean àbhaisteach agus sruth-obrach. <br>Ma tha an làrach ioma-chànanach, bidh an dàta air a thaghadh aig an chànan backend ghnìomhach."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Dàta Blog Sampall"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Bidh seo ag innse dhut beagan mu dheidhinn an blog seo agus an neach a tha ga sgrìobhadh.</p><p>Nuair a bhios tu logaichte a-steach bidh cothrom agad air an duilleag seo a dheasachadh le bhith a' taghadh an ìomhaighe-deasachaidh.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="Mu dheidhinn"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Seo cuid de chomhairlean bunaiteach airson a bhith ag obair air an làrach agad.</p><ul><li>Tha Joomla! a’ tabhann 'crìoch aghaidh' a tha thu a’ coimhead air an-dràsta agus 'rùnaire' no 'crìoch cùil' far am bi thu a’ dèanamh an obair nas adhartaiche de chruthachadh an làrach agad leithid a bhith a' stèidheachadh nam màladair agus a' co-dhùnadh dè na modalan a sheallas iad. Feumaidh tu logadh a-steach gu rùnaire air leth a’ cleachdadh an aon ainm cleachdaiche agus facal-faire a chaidh a chleachdadh airson logadh a-steach don phàirt seo den làrach.</li><li>Bidh thu is dòcha ag iarraidh an cuibhreantas làraich agus an loidhne tag a thaghadh agus suaicheantas a chur riutha. Gus seo a dhèanamh, tagh am putan Teampall Suidheachadh anns a' chlàr a tha ri fhaicinn ma tha thu logaichte a-steach. Gus an tuairisgeul làraich agad a ghluasadachadh, an tiotal brobhsaidh, post-d bunaiteach agus nithean eile, tagh Suidheachadh làrach. Tha roghainn rèiteachaidh nas adhartaiche ri fhaighinn ann an rùnaire.</li><li>Gus atharrachadh gu tur a dhèanamh air coltas an làrach agad, is dòcha gum bu mhath leat teamplaid ùr a stàladh. Rach gu Siostam, tagh Stàlachadh - Leudachain bhon liosta agus fosglaidh an stàlaichear leudachain. Tha mòran teamplaidean saor ri fhaighinn agus reic airson Joomla.</li><li>Mar a chunnaic thu mu thràth, faodaidh tu smachd a chumail air cò a chì diofar phàirtean den làrach agad. Nuair a bhios tu ag obair le modalan agus artaigilean, cuir an ìre Cothruim gu Clàraichte airson gum bi e a’ ciallachadh nach fhaic ach luchd-cleachdaidh a tha air logaichte a-steach iad.</li><li>Nuair a chruthaicheas tu artaigil ùr no seòrsa eile de shusbaint, faodaidh tu cuideachd a shàbhaladh mar Fhoillsichte no Neo-Fhoillsichte. Mura h-eil e foillsichte, cha bhi luchd-tadhail air an làrach comasach air fhaicinn ach bu mhath.</li><li>Faodaidh tu ionnsachadh tòrr a bharrachd mu bhith ag obair le Joomla bhon <a href=\"https://docs.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">làrach stiùiridh Joomla</a> agus faigh cuideachadh bho luchd-cleachdaidh eile aig na <a href=\"https://forum.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">fòraman Joomla</a>. Ann an rùnaire, tha putanan cuideachaidh air gach duilleag a bheir seachad fiosrachadh mionaideach mun phròiseas air an duilleag sin.</li></ul>"
