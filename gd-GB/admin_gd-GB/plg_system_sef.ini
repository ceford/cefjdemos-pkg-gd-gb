PLG_SEF_DOMAIN_DESCRIPTION="Ma ghabhas cothrom air an làraich-lìn agad tro barrachd air aon àrainn cuir a-steach an àrainn airson thathas a' moladh (uaireannan air ainmeachadh mar àrainn sònraichte) an seo. <br><strong>Note:</strong> tha https://example.com agus https://www.example.com nan àrainnean eadar-dhealaichte."
