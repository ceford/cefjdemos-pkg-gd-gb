COM_PRIVACY_POSTINSTALL_BODY="<p>Leis an aonta GDPR airson saoranaich AE agus riaghailtean coltach riutha eile san t-saoghal dh’fhaodadh gum feum thu cead iarraidh mus stòr thu fiosrachadh <strong>Pearsanta</strong> sam bith bhon neach-cleachdaidh.</p><p>Tha Joomla 3.9 a’ toirt a-steach comasan ùra gus do chuideachadh le bhith a’ cruthachadh phoileasaidhean prìobhaideachd làraich agus a’ tional cead bhon neach-cleachdaidh. A bharrachd air sin, tha sruth-obrach ri fhaighinn gus do chuideachadh le bhith a’ riaghladh iarrtasan fiosrachaidh chleachdaiche mar iarrtasan airson a bhith a’ toirt air falbh an dàta pearsanta aca bhon làrach agad.</p><p>Airson tuilleadh fiosrachaidh mun ìomhaigh ùr seo leugh an <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>sgrìobhainn prìobhaideachd</a>.</p>"
