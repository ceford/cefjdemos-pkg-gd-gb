COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Cha deach pasgan sealach Joomla a shuidheachadh."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Tha am pasgan seo far a bheil Joomla a’ lethbhreac a-steach a’ leudachain, a’ toirt a-mach a’ leudachain agus an uairsin tha na faidhlichean air an lethbhreac ann an stiùireadh ceart. Mura tèid an t-àite seo a shuidheachadh ann an configuration.php ($tmp_path) cha bhi e comasach dhut aplacaidean a luchdachadh suas. Cruthaich pasgan gus Joomla a chomasachadh a sgrìobhadh chun a’ phasgan gus an duilgheadas a rèiteachadh."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Chan eil pasgan sealach Joomla sgrìobhaidh no chan eil e ann."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Faodaidh seo duilgheadasan adhbhrachadh nuair a tha thu a’ feuchainn ri leudachain a luchdachadh suas gu Joomla. Ma tha duilgheadasan agad leudachain a luchdachadh suas, dèan cinnteach gu bheil pasgan air a dhearbhadh ann an configuration.php agad no thoir sùil air an '%s' agus cuir e gu bhith sgrìobhaidh agus faic a bheil seo a’ fuasgladh an duilgheadas."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Tha a’ chrìoch cuimhne PHP agad nas lugha na 16MB a dh’ fhaodadh cuid de dhuilgheadasan adhbhrachadh nuair a tha thu a’ stàladh leudachain mhòr. Feuch an suidhich thu crìoch cuimhne agad gu co-dhiù 32MB."
