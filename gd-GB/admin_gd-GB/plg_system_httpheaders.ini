PLG_SYSTEM_HTTPHEADERS_HEADER_CLIENT_BOTH="An Dà chuid"
PLG_SYSTEM_HTTPHEADERS_HSTS="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security' target='_blank' rel='noopener noreferrer'>Tèarainteachd Còmhdhail Rianail (HSTS)</a>"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE="aois-mhòr"
PLG_SYSTEM_HTTPHEADERS_HSTS_MAXAGE_DESC="Bidh an roghainn seo a’ suidheachadh an ùine airson 'aois-mhòr', tha e air a sònrachadh ann an diogan. Is e 31536000 an luach bunaiteach, a tha co-ionann ri aon bhliadhna"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD="<a href='https://hstspreload.org' target='_blank' rel='noopener noreferrer'>Ro-luchdaich</a>"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_DESC="Bidh an roghainn seo a’ cur an gnìomh an opt-a-steach airson in-ghabhail ann an liostaichean ro-luchdachadh brabhsair ris an canar."
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Cudromach"
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="Tha HSTS a’ ciallachadh nach urrainn don fhearann agad a bhith air a ghairm tuilleadh às aonais HTTPS. Aon uair ‘s gu bheil e air a chur ris an liosta ro-luchdachadh, chan eil seo furasta atharrachadh. Faodaidh raointean a bhith air an toirt air falbh, ach bidh e a’ toirt mìosan airson luchd-cleachdaidh atharrachadh le ùrachadh brabhsair.<br><strong>Tha an roghainn seo glè chudromach gus casg a chuir air 'ionnsaighean duine-sa-mheadhan', mar sin bu chòir a ghnìomhachadh fo na suidheachaidhean sam bith, ach a-mhàin ma tha thu cinnteach gu bheil taic ann airson HTTPS airson raon agus fo-raointean uile san fhad-ùine! Feumar an luach airson 'aois-aois' a shuidheachadh gu 63072000 (2 bhliadhna) airson clàradh.</strong>"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Cuideachd airson fo-raointean"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="Bu chòir HSTS a chomasachadh cuideachd <strong>airson fo-raointean</strong> mar as trice tha fo-raon 'www' air a thoirt fa-near nuair a chruthaicheas tu an teisteanas SSL. Ma tha fo-raointean eile gan cleachdadh, thoir fa-near gu bheil iad cuideachd le teisteanas SSL dligheach."
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_ACTION="Cuir comas air cinn-radh tèarainteachd bunaiteach"
PLG_SYSTEM_HTTPHEADERS_POSTINSTALL_INTRODUCTION_BODY="<p>Bheir Joomla! innealan togte dhut a chuidicheas tu gus cinn-radh tèarainteachd http a làimhseachadh. Bidh na cinn-radh sin a’ cuideachadh do bhrobhsair mar eisimpleir gus do làrach-lìn a dhìon bho dh’ionnsaighean <a href='https://en.wikipedia.org/wiki/Cross-site_scripting' target='_blank' rel='noopener noreferrer'>XSS</a> agus <a href='https://en.wikipedia.org/wiki/Clickjacking' target='_blank' rel='noopener noreferrer'>Clickjacking</a>.</p><p>Lorgaidh tu barrachd fiosrachaidh ann an <a href='https://docs.joomla.org/Special:MyLanguage/J4.x:Http_Header_Management' target='_blank' rel='noopener noreferrer'>Tutorial Rianachd Ceann-Rathaid HTTP anns an Joomla! Documentation.</a></p>"
