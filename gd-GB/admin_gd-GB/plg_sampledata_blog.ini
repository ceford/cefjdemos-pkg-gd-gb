PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Galaxy sgoinneil Andromeda"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Seo artaigil blog sampall.</p><p>Ma bhios tu a' logadh ann don làrach (tha ceangal Login Rùnaire air bonn na duilleig seo) bidh cothrom agad air a dheasachadh agus air gach artaigil eile a th' ann. Bidh cothrom agad cuideachd artaigil ùr a chruthachadh agus atharrachadh eile a dhèanamh air an làrach.</p><p>Mar a chuireas tu ris agus a ghluasas artaigilean, chì thu mar a dh’atharraicheas an làrach agad agus cuideachd mar a dh’fhaodas tu atharrachadh ann an diofar dhòighean.</p><p>Cùm ort, chan eil e comasach dhut seo a bhriseadh.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Fàilte gu do bhlog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Greens uurnip earball-rìgh ricebean salad coille-litrock neapa cabáiste Asparag Excelsa."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Air an duilleig slàn chì thu an dà chuid an susbaint ro-ràdh agus an còrr den artaigil. Faodaidh tu na roghainnean atharrachadh gus an t-susbaint a’ falach ma tha thu ag iarraidh.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Tha an duilleag dachaigh agad stèidhichte air ceithir artaigilean as ùra a thaisbeanadh bhon roinn blog ann an colbh. An uairsin tha ceanglaichean gu na dà artaigil as sine a thuilleadh. Faodaidh tu na h-àireamhan sin atharrachadh le bhith a' deasachadh roghainnean susbaint anns an taba blog sa rùnaire làrach agad. Tha ceangal gu rùnaire làrach agad mas e logaichte a-steach.</p><p>Ma tha thu ag iarraidh gun tèid do phost aig a' bhlog a bhriseadh ann an dà phàirt, ro-ràdh agus làn dhuilleag fa leth, cleachd an span Leugh Barrachd gus briseadh a chuir a-steach.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Mu dheidhinn an duilleig dachaigh agad"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Nebula an ghrùid"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Tha an làrach agad le cuid de mhodalan a chleachdas cumanta air a bhith ro-rèiteachadh. Tha a’ gabhail a-steach:</p><ul><li>Ìomhaigh (seòrsa: àbhaisteach), a bhios a’ cumail na h-ìomhaigh fo na bakaichean. 'S e modal àbhaisteach a tha seo as urrainn dhut a dheasachadh gus an ìomhaigh atharrachadh.</li><li>Tagan poblach (seòrsa: Tags - Poblach), a sheallas ma chleachdas tu tagadh air na h-artaigilean agad. Cuir a-steach tagan anns an raon Tagaichean nuair a bhios tu a' deasachadh.</li><li>Poists as sine (seòrsa: Artaigilean), a bhios a’ liostadh artaigilean le roinnean.</li><li>Foirmean (seòrsa: Foirmean Frithe*</li><li>Foirm Login (seòrsa: Login), a bhios a’ leigeil le do luchd-cleachdaidh faighinn a-steach do raointean riaghailtean den làrach-lìn.</li></ul><p>Tha mòran de leughaidhean ann de gach aon de na modalan seo as urrainn dhut a dheuchainn ann am Manaigeir na Modalan anns an rùnaire làraich agad. Nuair a bhios tu logaichte a-steach, faodaidh tu cuideachd an t-ìomhaigh-deasachaidh a thaghadh anns an oisinn àrd-ri taobh a bheir thu gu sgrìn airson deasachadh aig a' mhoidean sin. Bi cinnteach an-còmhnaidh gus dèiligeadh agus dùnadh air modalan sam bith a dh’obraicheas tu.</p><p>Bidh mòran mhodalan eile air an gabhail a-steach le làrach Joomla! as urrainn dhut a thoirt a-steach don làrach agad. Nuair a bhios tu a' leasachadh do làrach, is dòcha gum bu mhath leat barrachd mhodalan a’ chur ris a tha rim faighinn aig an <a href=\"https://extensions.joomla.org/\" target=\"_blank\" rel=\"noopener noreferrer\">Eòlaire Leudachainn Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Na Modalan agad"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Tha teamplaidean a' cumail smachd air coltas agus faireachdainn an làrach-lìn agad.</p><p>Tha am blog seo air a stàladh leis an teamplaid Cassiopeia.</p><p>Faodaidh tu na roghainnean a dheasachadh le bhith a' taghadh Ceann-latha an Làraich agad, ceangal Roghainnean Teamplaide sa chlàr-taice a tha ri fhaicinn nuair a logas tu a-steach.</p><p>Mar eisimpleir, faodaidh tu an dath cùlaibh làraich atharrachadh, dath soillsichte, tiotal an làraich, tuairisgeul an làraich agus an cruth-clò a thathar a' cleachdadh.</p><p>Tha barrachd roghainnean rim faighinn ann an rianadair an làrach. Faodaidh tu cuideachd teamplaid ùr a stàladh a' cleachdadh manaidsear nan leudachan.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="An Teamplaid Agad"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_FULLTEXT="<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_INTROTEXT="<p><strong>Tha milleanan de làraichean-lìn air an togail air Joomla!</strong></p><p>Ionnsaich tuilleadh mu bhrìgh brèagha blog.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_6_TITLE="Milleanan"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>Uurnip greens rianach ricebean rutabaga endive còilis sera muir an-sin seo kohlrabi amaranth uisge spinach avocado daikon napa cabbage asparagus purslane geamhradh kale. Soilire buntàta scallion raisin fàsach horseradish spinach curran soko. Falt radan uisge spinach fennel kombu muis-meilte bamboo peilear bean glas swiss chard seakale pumpkin uinnean chickpea gram cuirgeit pea. Brussels fidseach coriander uisge cnò-chroinn hawmichel swiss chard wakame kohlrabi beetroot curran uisge a' phreas-lince. Cuirgeit amaranth salsify bunya cnothan nori azuki bean chickweed buntàta paprika artichoke.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>Tha sinn dèidheil air Joomla chun a' ghealach agus air ais!</strong></p><p>Bu mhath leinn taing a thoirt do na saor-thoilich uile a chuir ris!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="Gràdh"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>Ucail msucre cùisidh. Na sucrid càiseag friothach bainne sesame cùisidh phronn ann am milsean pùdar. Bainne sesame cùisidh ann bruthach bonbon. Dragée currain cuideach ann milsean bun ann briosgaid cairb. Milsean le suir pronn bainne sesame chupa chups macaroon tiramisu soufflé oat milléid. Toppings cheesecake lollipop gummi bears ann bun liquorice. Piùban jelly-o cùisidh bun ann muiddean phronn ann bainne sesame.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Tha sinn gu uaibhreach a' taisbeanadh Joomla Version 5!</strong></p><p>Ionnsaich tuilleadh mu obrachaidhean-obrach ann an Joomla.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>Tha obrachaidhean-obrach a' stiùireadh nan ceumannan a dh'fheumas na h-artaigilean agad a dhol troimhe gus an tèid an fhoillseachadh.</p><p>Chan eil am pàirt airson obrachaidhean-obrach a riaghladh air a chomasachadh gu bunaiteach.</p><p>A dh'fhaicinn obair-obrach a thug sinn seachad leis an dàta sampaill, feumaidh tu an gnìomh seo a chomasachadh an toiseach.</p><ol><li>Faigh cothrom air an raon rianachd</li><li>Bho 'Clàr' > 'Artaigilean' > 'Roghainnean' > 'Tab Integreachaidh' suidhich 'Cuir an comas obrachaidh-obrach' air 'Tha'</li><li>Sàbhail atharrachaidhean</li></ol><p>A-nis nuair a gheibh thu cothrom air 'Clàr' a-rithist chì thu an roinn 'Obrachaidhean-obrach'.</p><p>Nuair a bhios tu a' deasachadh artaigil chì thu cuideachd na gluasadan ùra airson artaigilean co-cheangailte ri obrachaidhean-obrach.</p>"
