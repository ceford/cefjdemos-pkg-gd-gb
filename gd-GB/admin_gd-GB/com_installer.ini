COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Tha a’ chrìoch cuimhne PHP agad nas lugha na 24MB a dh’ fhaodadh cuid de dhuilgheadasan adhbhrachadh nuair a tha thu a’ stàladh leudachain mhòr. Feuch an suidhich thu crìoch cuimhne agad gu co-dhiù 32MB."
