PLG_LDAP_FIELD_USERNAME_DESC="Tha an t-ainm-cleachdaiche Ceangail agus am Facal-faire Ceangail a' mìneachadh prìomhachasan ceangail airson ìre lorg DN. Tha dà roghainn ri fhaighinn: lorg DN gun urra (Fàg an dà raon falamh) agus ceangal rianachd (Tha an t-ainm-cleachdaiche Ceangail mar ainm-cleachdaiche cunntas rianachd, mar eisimpleir Rianadaire). Air a chleachdadh a-mhàin ann am modh Bind agus Lorg."
PLG_LDAP_FIELD_USERNAME_LABEL="Ainm-cleachdaiche Ceangail"
PLG_LDAP_FIELD_USERSDN_DESC="Tha am prìomh fhacal [username] air a chur an àite gu fiùghantach leis an luchd-cleachdaidh a sholar seachad. Eisimpleir de shreang: uid=[username], dc=mo-raon, dc=com. Faodar grunn shreangan a chleachdadh, air an sgaradh le làrachas. Air a chleachdadh a-mhàin airson dòigh Ceangal Gu Dìreach mar Cleachdaiche."
PLG_LDAP_FIELD_USERSDN_LABEL="DN an Cleachdaiche"
