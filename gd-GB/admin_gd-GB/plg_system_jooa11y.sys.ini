PLG_SYSTEM_JOOA11Y="Siostam - Luchd-sgrùdaidh Ruigsinneachd Joomla"  
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Bidh an Luchd-sgrùdaidh Ruigsinneachd Joomla a' soillseachadh gu fradharcach cùisean cumanta ruigsinneachd is cleachdaidh. Ri do cheartachadh, tha am plugan ga mholadh do ùghdaran susbaint, tha e a' comharrachadh mhearachdan no rabhaidh agus a' toirt stiùireadh air mar a dh'fhuasglas iad iad. Thoir fa-near nach eil am plugan seo a' toirt seachad sgrùdadh farsaing air an làrach-lìn agad, agus chan eil e gu fèin-obrachail a' dèanamh ruigsinneachd air an làrach-lìn agad. Tha e cudromach teamplaid a thaghadh a tha ruigsinneach gu bunaiteach gus dèanamh cinnteach gu bheil an làrach agad a' coinneachadh ri inbhean ruigsinneachd."

