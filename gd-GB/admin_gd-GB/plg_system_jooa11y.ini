PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Tha ceangal ìomhaigh a' toirt a-steach alt teacsa, ach cuiribh iongnadh an alt teacsa mu dheidhinn an duilleag a tha e a' ceangal. <strong>Smuainich air a bhith a' cleachdadh tiotal na duilleig ris a bheil e a' ceangal mar an alt teacsa.</strong> A bheil an alt teacsa a' cunntas far a bheil an ceangal a' toirt thu?"
