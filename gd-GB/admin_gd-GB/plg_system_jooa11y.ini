PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Ceann falamh a lorg! Gus seo a cheartachadh, sguab às an loidhne seo no atharraich a chruth bho <strong>Ceann %(level)</strong> gu <strong>Àbhaisteach</strong> no <strong>Pàrras</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Chan eil teacsa ann an ceann, ach tha ìomhaigh ann. Mura h-e seo ceann, atharraich a chruth bho <strong>Ceann %(level)</strong> gu <strong>Àbhaisteach</strong> no <strong>Pàrras</strong>. Rud eile, cuir teacsa alt ri ìomhaigh mura h-e sgeadachail a th' ann."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Bu chòir a' chiad cheann air duilleag a bhith mar as trice ann an Ceann 1 no Ceann 2. Bu chòir Ceann 1 a bhith mar thoiseach an roinn prìomh-shusbaint, agus is e am prìomh cheann a tha a’ toirt cunntas air adhbhar iomlan na duilleige. Ionnsaich tuilleadh mu <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Structair nan Ceann.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Tha am mullach ro fhada! Bu chòir cinn a chleachdadh gus susbaint a chuir air dòigh agus structar a chur an cèill. Bu chòir dhaibh a bhith goirid, fiosrachail, agus sònraichte. Feuch gun cùm thu cinn nas lugha na 160 caractar (gun a bhith nas fhaide na aon seantans)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="An àireamh de charactaran: <strong>%(headingLength)</strong>."
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Ceann 1 a dhìth. Bu chòir Ceann 1 a bhith mar thoiseach an raon prìomh-shusbaint, agus is e am prìomh cheann a tha a’ toirt cunntas air adhbhar iomlan na duilleige. Ionnsaich tuilleadh mu <a href=\"https://www.w3.org/WAI/tutorials/page-structure/headings/\" target=\"_blank\" rel=\"noopener noreferrer\">Structair nan Ceann.</a>"
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Ìre ceanna neo-leanmhainn air a chleachdadh. Cha bu chòir dha cinn a-riamh leum ìrean, no a dhol bho <strong>Ceann %(prevLevel)</strong> gu <strong>Ceann %(level)</strong>."
PLG_SYSTEM_JOOA11Y_HIDE_OUTLINE="Falaich an Geàrr-phàipearan"
PLG_SYSTEM_JOOA11Y_HIDE_SETTINGS="Falaich Roghainnean"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Tha am mìneachadh teacsa alt air an ìomhaigh cheangail <strong>ro fhada</strong>. Bu chòir don teacsa alt air ìomhaighean ceangailte mìneachadh far a bheir an ceangal thu, chan e tuairisgeul fìor air an ìomhaigh. <strong>Beachdaich air tiotal na duilleige a bhios e a’ ceangal ri mar an teacsa alt.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Tha an teacsa alt <strong>%(altLength)</strong> caractaran: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Tha an ìomhaigh air a chomharrachadh mar <strong>sgeadachail</strong> agus thèid a leigeil seachad le teicneòlas taiceil."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Ged a chaidh <strong>caption</strong> a thoirt seachad, bu chòir teacsa alt a bhith aig an ìomhaigh anns a’ mhòr-chuid de chùisean cuideachd. <ul><li>Bu chòir don teacsa alt toirt seachad mìneachadh coingeis air na tha san ìomhaigh.</li><li>Bu chòir dhan caption mar as trice co-theacsa a thoirt seachad airson an ìomhaigh air ais chun an t-susbaint mun cuairt, no aire a tharraing gu pìos sònraichte de fhiosrachadh.</li></ul> Ionnsaich tuilleadh: <a href=\"https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element\" target=\"_blank\" rel=\"noopener noreferrer\">alt an aghaidh figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Na cleachd na h-aon fhaclan airson an dà chuid teacsa alt agus caption. Cuiridh luchd-leughaidh-sgrion an fhiosrachadh an cèill dà uair."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Tha ainm ruigsinneach aig an cuir a-steach, ged a bu chòir dèanamh cinnteach gu bheil bileag ri fhaicinn cuideachd."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Is e an t-ainm ruigsinneach airson an cuir a-steach seo: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Cha bu chòir putanan fearainn <strong>a chleachdadh</strong> mura h-e gu sònraichte a dhìth oir tha iad furasta an gnìomhachadh le mearachd."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Molaidhean!</strong> Ionnsaich carson a tha <a href=\"https://www.nngroup.com/articles/reset-and-cancel-buttons/\" target=\"_blank\" rel=\"noopener noreferrer\">Putanan Fearainn agus Cur às a’ cur duilgheadasan cleachdaidh.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Tha putan ìomhaigh air a bheil teacsa alt a dhìth. Cuir teacsa alt ri thoirt seachad ainm ruigsinneach. Mar eisimpleir: <em>Lorg</em> no <em>Cur a-steach</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Chan eil bileag co-cheangailte ris an cuir a-steach seo. Cuir <span class=\"jooa11y-kbd\">id</span> ris an cuir a-steach seo, agus cuir <span class=\"jooa11y-kbd\">airson</span> leis an aon luach air a’ bhileag."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Chan eil bileag co-cheangailte ris an cuir a-steach seo. Cuir <span class=\"jooa11y-kbd\">airson</span> air a’ bhileag leis an aon <span class=\"jooa11y-kbd\">id</span> ris an cuir a-steach seo."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Is e an ID airson an cuir a-steach seo: <strong>id=&#34;%(t)&#34;</strong>"
PLG_SYSTEM_JOOA11Y_LANG_CODE="gd"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Fad is a' lorg leudachadh faidhle anns an alt teacsa. Ma tha an ìomhaigh a' conaltradh sgeulachd, faireachdainn no fiosrachadh cudromach - bi cinnteach gun toir thu cunntas air an ìomhaigh."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Thoir air falbh: <strong>%(error)</strong>.<br>Tha an alt teacsa airson na h-ìomhaigh seo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Tha teicneòlasan cuideachaidh mar-thà ag innse gur e ìomhaigh a tha seo, mar sin &quot;<strong>%(error)</strong>&quot; no &quot;%(error) de&quot; is dòcha gu bheil iad neo-riatanach."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Tha an alt teacsa airson na h-ìomhaigh seo: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Fhuaireadh alt teacsa neo-shoilleir no teacsa ionad. Atharraich an alt teacsa le rudeigin nas ciallach: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Tha tuairisgeul alt teacsa <strong>ro fhada</strong>. Bu chòir alt teacsa a bhith pongail, ach ciallach mar <em>tweet</em> (mu 100 caractar). Ma tha seo na ìomhaigh iom-fhillte no grafaiceachd, smaoinich air cur a-steach tuairisgeul fada den ìomhaigh anns an teacsa gu h-ìosal no ann an co-phàirt accordion."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Tha an alt teacsa <strong>%(altLength)</strong> caractaran: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Tha ceangal ìomhaigh a' toirt a-steach <strong>teacsa alt agus teacsa cheangail mu thimcheall.</strong> Ma tha an ìomhaigh seo dìreach sgeadachail agus ga chleachdadh mar cheangal gnìomhail gu duilleag eile, smaoinich air a' chomharrachadh mar sgeadachail - bu chòir dha teacsa cheangail mun cuairt a bhith gu leòr."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Teacsa alt: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Smaoinich air a bhith ag atharrachadh an teacsa ceangail: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li> Tha &quot;Cliog an seo&quot; a' cur fòcas air meicnigean luchaige, nuair nach eil mòran dhaoine a' cleachdadh luchag no dh'fhaodadh iad a bhith a' coimhead air an làrach-lìn seo air inneal gluasadach. Smaoinich air a bhith a' cleachdadh briathar eadar-dhealaichte a tha a' buntainn ris an gnothach.</li><li>Seachain a bhith a' cleachdadh shamhlaichean HTML mar gnìomhan gairm mura h-eil iad falaichte do theicneòlasan cuideachaidh.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Tha ìomhaigh air a chomharrachadh mar <strong>sgreadachail</strong> agus thèid a leigeil seachad le teicneòlas cuideachaidh. Ma tha an ìomhaigh a' conaltradh sgeulachd, faireachdainn no fiosrachadh cudromach - bi cinnteach gun cuir thu alt teacsa a-steach."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Thoir air falbh ceanglaichean falamh gun teacsa sam bith."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Chan eil teacsa soilleir aig ceangal a tha ri fhaicinn le luchd-leughaidh sgrìn agus teicneòlasan cuideachaidh eile. Gus a chàradh:<ul><li>Cuir a-steach teacsa pongail a' nochdadh far a bheil an ceangal a' dol leat.</li><li>Ma tha e na <a href=\"https://a11y-101.com/development/icons-and-links\" target=\"_blank\" rel=\"noopener noreferrer\">ceangal ìomhaigh no SVG</a> tha e coltach gun do chaill sinn bileag tuairisgeulach.</li><li>Ma tha thu a' smaoineachadh gu bheil am ceangal seo na mhearachd air sgàth duilgheadas lethbhreac/gluasad, smaoinich air a sguabadh a-steach.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Tha ceangal mu thimcheall ìomhaigh a' toirt <span class=\"jooa11y-kbd\">aria-hidden=&quot;true&quot;</span> ach tha e fhathast comasach a chur an gnìomh tro mheur-chlàr. Ma tha thu an dùil ceangal a tha a bharrachd no dùblachadh a tha falaichte, cuir a-steach <span class=\"jooa11y-kbd\">tabindex=&quot;-1&quot;</span> cuideachd."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Tha teacsa co-ionnan aig ceangal ri ceangal eile, ged a tha e a' comharrachadh gu duilleag eadar-dhealaichte. Faodaidh grunn cheangalan leis an aon teacsa troimhe-chèile a chur air daoine a tha a' cleachdadh luchd-leughaidh sgrìn."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Smaoinich air a bhith a' dèanamh an ceangal seo nas tuairisgeulaiche airson a chuideachadh le bhith ga eadar-dhealachadh bho cheanglaichean eile: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Fad is a' lorg leudachadh faidhle anns an alt teacsa. Dèan cinnteach gu bheil an alt teacsa ag innse mu cheann-uidhe a' cheangail, chan e cunntas litireil air an ìomhaigh. Thoir air falbh: <strong>%(error)</strong>."
