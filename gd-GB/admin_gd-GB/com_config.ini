COM_CONFIG_FIELD_SESSION_HANDLER_LABEL="Làimhseachair an t-Seisein"
COM_CONFIG_FIELD_SESSION_METADATA_DESC="Ma tha e comasach, bidh metadata a bharrachd mu shuidheachadh neach-cleachdaidh (a' gabhail a-steach an ainm-cleachdaiche, ID neach-cleachdaidh, agus dè an tagradh a tha iad clàraichte a-steach) air a chlàradh sa chunntas stòr-dàta seisein.<br>Ma tha e air a chur dheth, bidh feartan an urra ris an dàta seo do-dhèanta."
