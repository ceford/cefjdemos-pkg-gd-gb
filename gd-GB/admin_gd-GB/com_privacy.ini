COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Thathar a' cruinneachadh an fhiosrachaidh air an sgrion seo bho leudachaidhean a tha ag aithris air na comasan prìobhaideachd aca gu siostam seo. Tha e an dùil àrdaicheas a thoirt do luchd-seilbh làraichean a thaobh comasan leudachaidhean a bharrachd agus fiosrachadh a thoirt seachad gus luchd-seilbh a chuideachadh le cruthachadh phoileasaidhean làraich ionadail leithid poileasaidh prìobhaideachd. Leis gu bheil am feart seo feumach air taic bho leudachaidhean ann an aithris, agus a’ taisbeanadh fiosrachadh bho leudachaidhean air a chomasachadh a-mhàin, cha bu chòir seo a mheas mar liosta iomlan agus thathar a’ brosnachadh gu bruidhinn ris a’ phròiseas sgrìobhaidhean gach leudachadh airson barrachd fiosrachaidh."
