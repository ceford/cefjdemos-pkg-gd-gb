PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Tha ciall samhlachail aig tagaichean trom agus claiseach, agus cha bu chòir an cleachdadh gus paragrafan slàn a shoilleireachadh. Bu chòir teacsa trom a chleachdadh gus cuideam làidir a chur air facal no abairt. Bu chòir claiseach a chleachdadh gus ainmean ceart a shoilleireachadh (i.e. tiotalan leabhraichean agus artaigealan), faclan cèin, briathran-taice. Bu chòir briathran-taice fada a chruth le blockquote."
