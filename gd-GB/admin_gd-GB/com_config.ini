COM_CONFIG_FIELD_SESSION_METADATA_GUEST_DESC="Ma tha e comasach, bidh metadata a bharrachd mu shuidheachadh luchd-cleachdaidh clàraichte agus neo-clàraichte air a chlàradh sa chunntas stòr-dàta seisein. <br>Ma tha e air a chur dheth, cha tèid ach dàta airson neach-cleachdaidh clàraichte a chlàradh."
