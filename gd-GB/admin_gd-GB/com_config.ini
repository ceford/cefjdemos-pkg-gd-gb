JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ma dh’atharraicheas tu an suidheachadh, cuiridh e a-steach air seo agus air a h-uile buidheann, co-phàirtean agus susbaint leanabh. Thoir fa-near:<br><em><strong>Dualchasach</strong></em> a’ ciallachadh gum bi ceadan a’ bhuidhinn phàrant air an cleachdadh.<br><em><strong>Air a dhiùltadh</strong></em> a’ ciallachadh ge bith dè an suidheachadh a tha aig buidheann phàrant, chan urrainn don bhuidheann a tha fo dheasachadh an gnìomh seo a dhèanamh.<br><em><strong>Ceadaichte</strong></em> a’ ciallachadh gum bi comas aig a’ bhuidheann a tha fo dheasachadh an gnìomh seo a dhèanamh (ach ma tha seo ann an cuid de chonnspaid leis a’ bhuidhinn phàrant cha bhi buaidh aige; thèid connspaid a chomharrachadh le <em><strong>Gun Chead (Fo Ghlais)</strong></em> fon t-Suidheachadh Air a Shuidheachadh).<br><em><strong>Gun Atharrachadh</strong></em> air a chleachdadh a-mhàin airson a’ bhuidheann Phoblaich ann an rèiteachadh cruinneil. Is e a’ bhuidheann Phoblaich pàrant a h-uile buidheann eile. Mura h-eil cead air a shuidheachadh, thèid a làimhseachadh mar dhiùltadh ach faodar atharrachadh airson buidhnean eile, co-phàirtean, roinnean agus nithean."

