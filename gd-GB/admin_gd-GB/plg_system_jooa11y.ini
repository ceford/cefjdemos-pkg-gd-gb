PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Dh'fhaodadh loidhne de theacsa trom a bhith a' coimhead coltach ri ceann, ach chan urrainn do neach a tha a' cleachdadh leughadair-sgrìn innse gu bheil e cudromach no leum gu a shusbaint. Cha bu chòir teacsa trom a-riamh àiteachadh ceann samhlachail (Ceann 2 gu Ceann 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Chan eil cànan na duilleige air ainmeachadh! Mas e do thoil e <a href=\"https://www.w3.org/International/questions/qa-html-language-declarations\" target=\"_blank\" rel=\"noopener noreferrer\">ainmich cànan air taga HTML.</a>"
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="Tha PDFs gan beachdachadh mar shusbaint lìn agus feumaidh iad a bhith ruigsinneach cuideachd. Gu tric bidh PDFs a' toirt a-steach cùisean do dhaoine a bhios a' cleachdadh leughadairean-sgrìn (tagaichean structarail no bileagan achaidh foirm a dhìth) agus daoine aig a bheil droch-shùilean (chan eil teacsa ag ath-sìoladh nuair a bhios e air a mheudachadh). <ul><li>Ma tha seo na fhoirm, beachdaich air foirm HTML ruigsinneach a chleachdadh mar roghainn eile.</li><li>Ma tha seo na sgrìobhainn, beachdaich air a thionndadh gu duilleag-lìn.</li></ul><br>Air dhòigh eile, mas e do thoil e dèan cinnteach <strong>%(pdfCount)</strong> <a href=\"https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html\" target=\"_blank\" rel=\"noopener noreferrer\">PDF(s) airson ruigsinneachd ann an Acrobat DC.</a>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="A bheil thu a' feuchainn ris liosta a chruthachadh? Lorgadh nithean liosta comasach: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Dèan cinnteach gun cleachd thu liostaichean samhlachail le bhith a' cleachdadh na putanan cruth-bullet no àireamh an àite sin. Nuair a bhios tu a' cleachdadh liosta samhlachail, tha comas aig teicneòlasan taiceachaidh fiosrachadh a thoirt seachad leithid an àireamh iomlan de nithean agus suidheachadh coimeasach gach nì san liosta. Ionnsaich tuilleadh mu <a href=\"https://www.w3.org/WAI/tutorials/page-structure/content/#lists\" target=\"_blank\" rel=\"noopener noreferrer\">liostaichean samhlachail.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Lorgadh gach ceannlitir. Dh'fhaodadh cuid de leughadairean-sgrìn gach litir ann an teacsa ceannlitreach a lèirmheas mar acronaim agus leugh gach litir fa-leth. A bharrachd air sin, tha cuid de dhaoine a' faighinn a-mach gu bheil gach ceannlitir nas duilghe a leughadh agus dh'fhaodadh e coltas SHOUTING a thoirt seachad."
