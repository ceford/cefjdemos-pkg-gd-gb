PLG_SYSTEM_JOOA11Y="Siostam - Luchd-sgrùdaidh Ruigsinneachd Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Raon Targaid airson Sgrùdadh"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Cuir a-steach aon taghadh gus targaid a thoirt do roinn shònraichte den làrach-lìn agad. Is e <strong>prìomh</strong> an suidheachadh bunaiteach. Tha clasaichean, eileamaidean no dreuchdan ARIA (me #prìomh-chuspair, .prìomh, [dreuchd='prìomh']) nan roghainnean eile an àite comharran-tìre. Cuir a-steach <strong>corp</strong> gus an làrach iomlan a sgrùdadh."
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS="Cuir Dheth Sgrùdaidhean"
PLG_SYSTEM_JOOA11Y_FIELD_CHECKS_DESC="Cuir dheth sgrùdaidhean sònraichte le ainm iuchrach. Ionnsaich mar a tha <a href=\"https://sa11y.netlify.app/plugins/joomla/#turn-off-checks\" target=\"_blank\" rel=\"noopener noreferrer\">Cuir Dheth Sgrùdaidhean</a>."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Dèan dearmad air Roinnean"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Dèan dearmad air roinnean sònraichte taobh a-staigh an Tairbh dè bh' ann an t-susbaint. Cleachd cromagan gus clasaichean no eileamaidean a sgaradh (me #dearmad, .dearmad)."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Feartan a Bharrachd"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Thoir seachad feartan a bharrachd airson pearsanachadh. Ionnsaich mar a chuireas tu <a href=\"https://sa11y.netlify.app/plugins/joomla/#extra-properties\" target=\"_blank\" rel=\"noopener noreferrer\">Feartan a Bharrachd</a>."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Raon Targaid Lèirsinn"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Comharradh-tìre air an duilleag a thèid a sgrùdadh airson comasachachd leughaidh. Is e <strong>prìomh</strong> an suidheachadh bunaiteach."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Seall An-còmhnaidh"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Luchdaich an neach-sgrùdaidh ruigsinneachd air a h-uile duilleag. Tha seo feumail nuair a tha thu a’ leasachadh an làrach-lìn, ach cha bu chòir a bhith air fhàgail air nuair a tha an làrach-lìn beò."
PLG_SYSTEM_JOOA11Y_KEY="Iuchair"
PLG_SYSTEM_JOOA11Y_VALUE="Luach"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Tha an neach-sgrùdaidh ruigsinneachd Joomla a' soilleireachadh chùisean cumanta ruigsinneachd is comasachachd boisichte gu fradharcach. Dhaoine fìor-sgrìobhaidh susbaint, tha am plugan a' comharrachadh mhearachdan no rabhaidhean agus a' toirt stiùireadh air mar a dh'fixeas iad iad. Rabhadh, chan eil am plugan seo a' tabhann mion-sgrùdadh iomlan air an làrach-lìn agad, agus chan eil e a' dèanamh cinnteach air fèin-ghluasad do ruigsinneachd air an làrach-lìn agad. Tha e cudromach template a thaghadh a tha dha-rìribh ruigsinneach gus dèanamh cinnteach gu bheil na h-ìrean ruigsinneachd agad air an coinneachadh."

