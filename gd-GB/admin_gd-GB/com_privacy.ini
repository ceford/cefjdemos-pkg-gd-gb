COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Tha rianadair airson {URL} air iarrtas a chruthachadh gus fiosrachadh pearsanta co-cheangailte ris a’ phrìomh sheòladh seo a chur a-mach. Mar thomhas tèarainteachd, feumaidh tu dearbhadh gur e iarrtas dligheach a tha seo airson d’ fhiosrachadh pearsanta bhon làrach-lìn seo.\n\nMa b’ e mearachd a bha seo, leig seachad am post-d seo agus chan eil dad air tachairt.\n\nGus an iarrtas seo a dhearbhadh, faodaidh tu aon de na gnìomhan a leanas a choileanadh:\n\n1. Tadhail air an URL a leanas: {TOKENURL}\n\n2. Dèan lethbhreac den ìomhaigh agad bhon phost-d seo, tadhail air an URL iomraichte, agus cuir a-steach an ìomhaigh agad anns an fhoirm.\nURL: {FORMURL}\nÌomhaigh: {TOKEN}\n\nThoir an aire nach eil luach aig an ìomhaigh seo ach airson 24 uairean bho àm a chuir am post-d seo riut."
