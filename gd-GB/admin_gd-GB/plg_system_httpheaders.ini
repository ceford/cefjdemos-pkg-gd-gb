PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP' target='_blank' rel='noopener noreferrer'>Poileasaidh Tèarainteachd Susbaint (CSP)</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_CLIENT="Client"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frèama-ancestors 'féin'"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Cuir an comas dìon clickjacking CSP frèama-ancestors agus ceadaich a-mhàin tùs 'féin'. Cleachd am foirm gu h-ìosal gus ceadaich tùsan eile seach 'féin'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Cuir an comas an liosta-geal airson nan sgriobtaichean làn sònraichte a' cleachdadh nonce crioptaigeach (àireamh a chleachdadh aon uair) airson a h-uile sgriobt agus stoidhle a' cleachdadh API Joomla. Tha sònrachadh nonce a' toirt air brobhsair ùr-nodha 'unsafe-inline' a leigeil seachad, a bu chòir fhathast a bhith air a shuidheachadh airson brobhsairean nas sine gun taic nonce."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Cleachd a' cheann 'Content-Security-Policy-Report-Only' an àite 'Content-Security-Policy'."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Aithisg-A Mhàin"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="Tha an abairt tùs strict-dynamic a' sònrachadh gu bheil an earbsa a thèid a thoirt gu follaiseach do sgriobt ann am markup, le bhith a' toirt a-steach e le nonce no hash, a' dol gu a h-uile sgriobt a chaidh a luchdachadh leis an sgriobt freumh sin. Aig an aon àm, thèid a h-uile abairt a tha ceadaichte no a tha a' toirt a-mach, leithid 'féin' no 'unsafe-inline', a leigeil seachad."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Hashan sgriobt</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Cuir an comas an liosta-geal roghainneil stèidhichte air hash sgriobtaichean làn a' cleachdadh hash crioptaigeach airson a h-uile sgriobt a' cleachdadh API Joomla. Tha sònrachadh hashan a' toirt air brobhsair ùr-nodha 'unsafe-inline' a leigeil seachad, a bu chòir fhathast a bhith air a shuidheachadh airson brobhsairean nas sine gun taic hash."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/style-src' target='_blank' rel='noopener noreferrer'>Hashan stoidhle</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Cuir an comas an liosta-geal roghainneil stèidhichte air hash stoidhlichean làn a' cleachdadh hash crioptaigeach airson a h-uile stoidhle a' cleachdadh API Joomla. Tha sònrachadh hashan a' toirt air brobhsair ùr-nodha 'unsafe-inline' a leigeil seachad, a bu chòir fhathast a bhith air a shuidheachadh airson brobhsairean nas sine gun taic hash."
