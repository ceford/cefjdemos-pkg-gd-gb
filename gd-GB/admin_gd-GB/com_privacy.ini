COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Nuair a tha ceangal lìonra ri fhaighinn, bidh Joomla a’ feuchainn ri conaltradh a dhèanamh le frithealaichean joomla.org airson grunn chomasan, nam measg:<ul><li>A’ sgrùdadh airson ùrachaidhean air an tagradh Joomla</li><li>Sgrionaichean cuideachaidh airson leudachain Joomla</li><li>An t-seirbheis 'Stàlaich bhon Lìon' (le roghainn)</li><li>An t-seirbheis cruinneachadh staitistig (le roghainn)</li></ul>Mar a tha le iarrtasan HTTP uile, thèid seòladh IP an fhrithealaiche agad a chur mar phàirt den iarrtas. Airson fiosrachadh air mar a làimhsicheas Joomla dàta air na frithealaichean aca, faicibh ar <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">poileasaidh prìobhaideachd</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Bidh siostam logaichean Joomla a’ clàradh seòladh IP an neach-tadhail a dh’adhbharaicheas teachdaireachd a bhith sgrìobhte gu na faidhlichean logaidh aige. Bithear a’ cleachdadh nan faidhlichean sin gus gnìomhachd eadar-dhealaichte a chlàradh air làrach Joomla, nam measg fiosrachadh mu ùrachaidhean bunaiteach, oidhirpean logadh a-steach neo-dhligheach, mearachdan gun làimhseachadh, agus fiosrachadh leasachaidh leithid cleachdadh APIan a chaidh a leigeil seachad. Faodaidh cruth nam faidhlichean seo atharrachadh a rèir leudachain sam bith a bhios a’ rèiteachadh logaiche, agus mar sin thathar a’ moladh dhut na faidhlichean logaichean a luchdadh a-nuas is ath-sgrùdadh air an làrach agad aig `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Bidh gach iarrtas gu làrach Joomla a’ tòiseachadh seisean a bhios a’ stòradh an t-seòladh IP anns an dàta seisein agus a’ cruthachadh briosgaid seisein ann am brabhsair an neach-cleachdaidh. Bithear a’ cleachdadh an t-seòladh IP mar cheum tèarainteachd gus cuideachadh le dìon an aghaidh ionnsaighean air seiseanan, agus thèid am fiosrachadh seo a dhubhadh às aon uair ‘s a sguabar às an t-seisean. Tha ainm a’ bhriosgaid stèidhichte air hash air thuaiream agus chan eil aithneiche seasmhach aige. Thèid am briosgaid a sgrios nuair a dh’fhalbhas an seisean no nuair a dhùineas an cleachdaiche am brabhsair."
