PLG_LDAP_FIELD_SEARCHSTRING_DESC="Sreang ceist a chleachdadh gus neach-cleachdaidh a shònrachadh a lorg. Thèid am prìomh fhacal [search] a chur an àite login a' chleachdaiche gu dinamach. Sreang eisimpleir: uid=[search]. Faodar grunn sreangan a chleachdadh air an sgaradh le semicolon. Cleachdadh an dèidh ceangal tùsail airson a h-uile modh."
