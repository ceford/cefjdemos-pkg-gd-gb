COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Rabhadh: Chan eil an tionndadh coileanta!</h1><p>Cha tèid ach pàirt den ùrachaidh a chrìochnaicheadh. Feuch an dèan thu am fear ùr às deidh sin gus am pròiseas a chrìochnachadh.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Cha deach pasgan sealach PHP a shuidheachadh."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Is e an pasgan a bhios PHP a’ cleachdadh gus faidhle a chaidh a luchdachadh suas a stòradh mus urrainn do Joomla faidhle seo fhaighinn. Ged nach eil an pasgan nach deach a shuidheachadh an-còmhnaidh na dhuilgheadas, ma tha duilgheadasan agad le faidhlichean meadhanfhiosrachaidh nach deach an lorg no nach deach na faidhlichean luchdachaidh suas a lorg, is dòcha gun rèitich suidheachadh seo ann am faidhle php.ini agad an duilgheadas."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Chan eil am pasgan sealach PHP sgrìobhaidh."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Chan eil am pasgan seo sgrìobhaidh leis an doigh Joomla!, a dh' fhaodadh duilgheadasan adhbhrachadh nuair a tha thu a’ feuchainn ri leudachain a luchdachadh suas gu Joomla. Ma tha duilgheadasan agad leudachain a luchdachadh suas, thoir sùil air an '%s' agus cuir e gu bhith sgrìobhaidh agus faic a bheil seo a’ fuasgladh an duilgheadas."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Meud POST as àirde PHP beag."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Seo am meud as àirde de dhàta as urrainn a chur seachad tro POST gu an fhrithealaiche. Tha seo a’ gabhail a-steach cuir-a-steach foirm airson artaigealan, meadhanan (ìomhaighean, bhideothan) agus leudachain. Tha an luach seo nas lugha na 16MB a dh’ fhaodadh buaidh a thoirt air luchdachadh suas leudachain mhòr. Tha seo air a shuidheachadh ann am php.ini fo post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Tha meud as àirde faidhle PHP airson a luchdachadh suas ro bheag."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Tha an crìoch as àirde air sgèile airson luchdachadh suas nas lugha na 16MB, a dh’ fhaodadh buaidh a thoirt air luchdachadh suas leudachain mhòr. Tha seo air a shuidheachadh ann am php.ini ann an atharrachadh an dà chuid an upload_max_filesize agus post_max_size shuidheachadh de shuidheachaidhean PHP agad (suidhichte ann am php.ini agus / no faidhle .htaccess). Feumaidh luach post_max_size a bhith nas motha na luach upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Mus tèid thu air adhart, dèan cinnteach gu bheil an ùrachadh co-chòrdail ris an stàladh Joomla agad! <br> Tha e gu làidir air comhairleachadh gun dèan thu sàbhailte-dhealbhadh air faidhlichean an làrach agad agus an stòr-dàta mus tòisich thu air ùrachadh."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Meud luchdachadh suas PHP nas motha na meud POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Tha luach an upload_max_filesize ann am faidhle php.ini nas motha na caochladair post_max_size. Gabhaidh an caochladair post_max_size prìomhachas agus cuiridh e stad air iarrtasan nas motha na e. Mar as trice is e mearachd rèiteachaidh freiceadan a tha seo nuair a tha thu a’ feuchainn ri meudan luchdachadh suas àrdachadh. Feuch an cuir thu am meud post_max_size nas motha na luach upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Chan urrainn dha am faidhle air a thaghadh a bhith air a luchdachadh suas oir tha e nas motha na a’ mheud luchdachadh as àirde."
