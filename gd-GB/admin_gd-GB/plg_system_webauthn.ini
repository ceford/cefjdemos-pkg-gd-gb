PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Log a-steach gun fhacal-faire a' cleachdadh an inbhe passkey brabhsair ann am brabhsairean co-chòrdail. Feumaidh tu a bhith air dearbhadh iuchrach a stèidheachadh mu thràth anns a’ phròifil cleachdaiche agad."
