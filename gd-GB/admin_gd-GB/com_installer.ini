JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Bidh na h-atharrachaidhean a' buntainn ris a' phàirt-bhailead seo a-mhàin.<br><em><strong>'Na dhìleab</strong></em> - tha suidheachadh Rèiteachaidh Cruinne no suidheachadh aig ìre nas àirde air a chur an sàs.<br><em><strong>Air a dhiùltadh</strong></em> an-còmhnaidh a' buannachadh - ge bith dè bha air a shuidheachadh aig an ìre Cruinne no nas àirde agus a' buntainn ri gach eileamaid chloinne.<br><em><strong>Ceadaichte</strong></em> nì e comas don ghnìomhachd airson a' phàirt-bhailead seo mura bheil e air a thoirt thairis le suidheachadh Rèiteachaidh Cruinne."

