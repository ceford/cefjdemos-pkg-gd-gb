PLG_SEF_INDEXPHP_DESCRIPTION="Bheir an roghainn seo comas air làimhseachadh nas teann air 'index.php' ann an URLn nuair a tha 'Cleachd Ath-Sgrìobhadh URL' air a chomasachadh ann an Rèiteachadh Cruinne. Thèid 'index.php' a thoirt air falbh ma tha e fhathast ann an URL agus thèid iarrtasan a tha a' tighinn a-steach le 'index.php' a thionndadh chun dreach às aonais 'index.php'."
PLG_SEF_INDEXPHP_LABEL="Làimhseachadh teann air index.php"
PLG_SEF_STRICTROUTING_DESCRIPTION="Cuir casg air an t-sligheadair bho bhith gabhail ri mòran URL a thathas a' meas mar dhùbladairean agus thèid iad ath-stiùireadh gu fèin-ghluasadach chun URL cheart le 301."
