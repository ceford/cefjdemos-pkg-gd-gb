COM_CONFIG_TEXT_FILTERS_DESC="Thèid na suidheachaidhean criathraidh teacsa sin a chur an gnìomh air na raointean deasaiche teacsa anns na buidhnean taghte.<br>Bheir na roghainnean criathraidh seo barrachd smachd air an HTML a tha na solaraichean susbaint agad a’ cur a-steach. Faodaidh tu a bhith cho teann no cho fialaidh ’s a dh’ fheumas tu gus freagairt air feumalachdan na làraich agad. Tha an criathradh roghnach agus tha na suidheachaidhean bunaiteach a’ toirt seachad dìon math an aghaidh comharrachadh a tha gu tric co-cheangailte ri ionnsaighean air làraichean-lìn."
