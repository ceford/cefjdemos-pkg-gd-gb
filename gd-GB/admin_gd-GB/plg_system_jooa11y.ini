PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Chan eil an teacsa taobh a-staigh an cuir a-steach seo gu leòr de choimeas leis a' chùl-raon. Bu chòir gum biodh an coimeas aig co-dhiù 4.5:1 airson teacsa àbhaisteach agus 3:1 airson teacsa mòr."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Tha an coimeas <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Chan eil an teacsa seo gu leòr de choimeas leis a' chùl-raon. Bu chòir gum biodh an coimeas aig co-dhiù 4.5:1 airson teacsa àbhaisteach agus 3:1 airson teacsa mòr."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Tha an co-mheas eadar-dhealachaidh <strong>%(cratio)</strong> airson an teacsa a leanas: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Chan eil fios air an eadar-dhealachadh den teacsa seo agus feumar a sgrùdadh le làimh. Dèan cinnteach gu bheil eadar-dhealachadh làidir ann eadar an teacsa agus an cùl-raon. Bu chòir don cho-mheas eadar-dhealachaidh a bhith co-dhiù 4.5:1 airson teacsa àbhaisteach agus 3:1 airson teacsa mòr."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Feuch an toir thu sùil air eadar-dhealachadh an teacsa a leanas:<br><strong>%(nodetext)</strong>"
