PLG_SEF_ENFORCESUFFIX_DESCRIPTION="Nuair a thèid a chomasachadh agus a’ chomas 'Cuir Leudachan ri URL' cuideachd comasach, thèid URLn gun leudachan ath-stiùireadh gu an tè cheart. Bho dreach 6.0 a-mach, bidh seo mar giùlan àbhaisteach agus chan e roghainn tuilleadh."
