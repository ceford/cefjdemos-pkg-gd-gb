COM_CONFIG_FIELD_SEF_URL_DESC="Mar as trice, tha URLs Joomla coltach ri <code>index.php?option=com_example&task=item.display&id=1</code> nach eil furasta a chur an cèill gu beòil no ann an sgrìobhadh. Tha URLs Carantanach Einnsean-chonnspaideach (SEF) nas leughaich do dhuine, me <code>index.php/example/display/something</code>."
COM_CONFIG_FIELD_SEF_URL_LABEL="URLs Carantanach Einnsean-chonnspaideach"
COM_CONFIG_FIELD_SERVER_TIMEZONE_DESC="Air a chleachdadh gu bunaiteach gus cinn-latha agus amannan a thaisbeanadh (a' stòradh Joomla iad gu h-ionadail mar UTC). Faodaidh seo a bhith eadar-dhealaichte bho raon-ama do fhrithealaiche. Faodaidh luchd-cleachdaidh am prìomh raon-ama aca atharrachadh anns a' phròifil cleachdaiche aca."
