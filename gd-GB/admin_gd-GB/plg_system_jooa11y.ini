PLG_SYSTEM_JOOA11Y_DIFFICULT_READABILITY="Duilich"
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Feuch an dèan thu cinnteach gum bi thu a' toirt seachad <strong>tar-sgrìobhadh airson a h-uile podcast.</strong> Tha a bhith a' toirt seachad tar-sgrìobhaidhean airson susbaint claisneachd na riatanas Ìre A èigneachail. Tha tar-sgrìobhaidhean a' toirt taic do dhaoine a tha bodhar/mute no le duilgheadasan claisneachd, ach faodaidh iad a bhith buannachdail do chaich air fad. Smaoinich air an tar-sgrìobhadh a chur fon seo no taobh a-staigh pannal accordeon."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Chan urrainn dhut susbaint a tha air a thogail a-steach a sgrùdadh. Dèan cinnteach gu bheil teacsa alt aig ìomhaighean, gu bheil tiotalan aig bhideothan, gu bheil eadar-dhealachadh gu leòr ann an teacsa, agus gu bheil co-phàirtean eadar-ghnìomhach <a href=\"https://webaim.org/techniques/keyboard/\" target=\"_blank\" rel=\"noopener noreferrer\">so-ruigsinneachd meur-chlàir.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Feumaidh susbaint a tha air a thogail a-steach ainm ruigsinneach a tha a' toirt cunntas air susbaint. Feuch an cuir thu seachad bunaiteach <span class=\"jooa11y-kbd\">tiotal</span> no <span class=\"jooa11y-kbd\">aria-label</span> ris an eileamaid <span class=\"jooa11y-kbd\">iframe</span>. Ionnsaich barrachd mu <a href=\"https://dequeuniversity.com/tips/provide-iframe-titles\" target=\"_blank\" rel=\"noopener noreferrer\">iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Feuch an dèan thu cinnteach gu bheil <strong>a h-uile bhidio a' nochdadh fo-thiotalan dùinte.</strong> Tha a bhith a' toirt seachad fo-thiotalan airson susbaint claisneachd is bhidio na riatanas Ìre A èigneachail. Tha fo-thiotalan a' toirt taic do dhaoine a tha bodhar/mute no le duilgheadasan claisneachd."
PLG_SYSTEM_JOOA11Y_ERROR="Mearachd"
PLG_SYSTEM_JOOA11Y_FAIRLY_DIFFICULT_READABILITY="Gu math duilich"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Sgrùdaidhean a Bharrachd an-còmhnaidh air"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Bheir a bhith a' cur an comas an roghainn seo falach gu fradharcach air na suidsichean atharraich airson Labels a' Chlàir, Eadar-dhealachadh, Ceanglaichean (Adhartach) anns a’ phannal Roghainnean."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Criathrag Datha"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Seall suidse Criathrag Datha anns a’ phannal Roghainnean. Bidh criathraigean dath a' cuideachadh le bhith a' comharrachadh measgachadh dathan a dh'fhaodadh a bhith doirbh do dhaoine aithneachadh."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Eadar-dhealachadh"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Seall suidse Eadar-dhealachaidh anns a’ phannal Roghainnean. Dèan sgrùdadh air cùisean eadar-dhealachaidh Ìre AA WCAG 2.0 eadar teacsa aghaidh is eileamaidean cùl-raoin."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Labels a' Chlàir"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Seall suidse Labels a' Chlàir anns a’ phannal Roghainnean. Dèan sgrùdadh airson cuir a-steach a' chlàir a tha a dhìth label co-fhreagarrach. Chan e riatanas airson susbaint ùghdarraichte, agus gu h-àbhaisteach, chan eil e na chùis nuair a bhios sinn a’ cleachdadh plugan foirm ruigsinneach cliùiteach."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Ceanglaichean (Adhartach)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Seall suidse Ceanglaichean (Adhartach) anns a’ phannal Roghainnean. Dèan sgrùdadh airson cùisean a bharrachd mar: ceanglaichean a bhios fosgailte ann an taba ùr gun rabhadh, aig a bheil ainmean co-ionann ach adhbhar eadar-dhealaichte, no a' nochdadh gu PDF agus faidhlichean eile gun rabhadh."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Co-phàirtean Lìn ri Sgrùdadh"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Thoir seachad liosta de na co-phàirtean lìn no na soithichean uile aig a bheil dom fhrangaiche fosgailte."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Tha an ceangal a' nochdadh gu PDF no faidhle as fhiach luchdachadh a-nuas (me MP3, Zip, Word Doc) gun rabhadh. Thoir comharra air an seòrsa faidhle taobh a-staigh teacsa a' cheangail. Ma tha e na fhaidhle mòr, smaoinich air an tomhas faidhle a ghabhail a-steach."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Eisimpleir:</strong> Aithisg Gnìomha (PDF, 3MB)"
